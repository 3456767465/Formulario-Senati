<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title> INSCRIPCION SENATI</title>
    <link rel="shortcut icon" href="imagen/senati.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor">
        <div class="left-imagen">
            <img src="imagen/mujeres.jpg" alt="mujeres senatinas">
        </div>
        <div class="right-formulario">
            <h1>INSCRIPCIONES 2024</h1>
            <form class="caja-formulario">
                <div class="caja-form-01">
                    <label>Nombre:</label>
                    <input type="text" class="formComtrol" required="" placeholder="Escribe su nombre">
                </div>
                <div class="caja-form-02">
                    <label>apellido:</label>
                    <input type="text" class="formComtrol" required="" placeholder="Escribe su Apellido">
                </div>
                <div class="caja-form-03">
                    <label>Tipo de Documento:</label>
                    <select required="" class="formComtrol formComtrol-select">
                        <option selected>Seleccione el Tipo de Documento</option>
                        <option>Carnet de Extrangeria</option>
                        <option>DNI</option>
                    </select>
                </div>
                <div class="caja-form-4">
                    <label>Numero de Documento:</label>
                    <input type="text" class="formComtrol" required="" placeholder="Escriba su Número">
                </div>
                <div class="caja-form-05">
                    <label>Celular:</label>
                    <input type="text" class="formComtrol" required="" placeholder="Escriba su Numero de Celular">
                </div>
                <div class="caja-form-06">
                    <label>Fecha de Nacimiento:</label>
                    <input type="date" class="formComtrol" required="">
                </div>
                <div class="caja-form-07">
                    <label>Direccion:</label>
                    <input type="text" class="formComtrol" required="" placeholder="Escribe su Direccion">
                </div>
                <div class="caja-form-08">
                    <label>E-mail:</label>
                    <input type="email" class="formComtrol" required="" placeholder="Escribe su E-mail">
                </div>
                <div class="caja-form-09">
                    <label>Carreras</label>
                    <select required="" class="formComtrol formComtrol-select">
                        <option>Seleccione una de las carreras</option>
                        <option>Administracion de empresas</option>
                        <option>Diseño Grafico Digital</option>
                        <option>Diseño y Gestion de Moda</option>
                        <option>Electricidad Industrial</option>
                        <option>Guia Oficial de Turismo</option>
                        <option>Ingenieria de software con Inteligencia Artifiacil</option>
                        <option>Mecanica Automotriz</option>
                        <option>Mecanico de Motores Menores</option>
                        <option>Redes y Seguridad Informatica</option>
                        <option>Seguridad Ind y Prev de Riesgos</option>
                        <option>Soldador Universal</option>
                    </select>
                </div>
                <div class="caja-form-10">
                    <label>Mesaje:</label>
                    <textarea
                        placeholder="Escribe Algun Detalle"
                        class="formComtrol"
                        required=""style="height: 100px; width: 98%;"></textarea>
                </div>
                <div class="caja-form-11">
                    <label class="Clasificacion-label">¿Cual es tu Nivel de Interes?</label>
                    <div class="stars">
                        <input id="radio1" type="radio" name="star" value="5">
                        <label for="radio1">★</label>
                        <input id="radio2" type="radio" name="star" value="4">
                        <label for="radio2">★</label>
                        <input id="radio3" type="radio" name="star" value="3">
                        <label for="radio3">★</label>
                        <input id="radio4" type="radio" name="star" value="2">
                        <label for="radio4">★</label>
                        <input id="radio5" type="radio" name="star" value="1">
                        <label for="radio5">★</label>
                    </div>
                </div>
                <div class="caja-form-button">
                    <button type="submit" class="boton btnEnviar">Enviar</button>
                    <button type="reset" class="boton btnResetear">Resetear</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
